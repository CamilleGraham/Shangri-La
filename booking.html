<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "icon" type="image/png" href="images/favicon.png"> 
        <title>Shangri-La Beach Resort</title>
        <link rel="stylesheet" href="CSS/styles.css">
    </head>

    <body>
    
    <header>
        
        <a href="index.html">
            <img src="images/favicon.png" alt="Flower Logo"> 
        </a>
        
        <button id="toggle">&#9776;</button> <!-- hamburger --> 
          
        <nav id="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="hotel.html">Rooms & Suites</a></li>
                <li><a href="dining.html">Dining & Drinks</a></li>
                <li><a href="spa.html">Spa</a></li>
                <li><a href="activities.html">Activities & Excursions</a></li> <!-- maybe change to Experiences-->
                <li><a href="testimonials.html">Guest Testimonials</a></li>
            
            </ul>
           
        </nav>
        <a href="booking.html" id="navButton" class="button">Book Your Escape</a>
    </header>

    <section class="hero">
        
        <h1>Cancun Beach &nbsp;&nbsp;&nbsp; Resort</h1> 

        <img class="logo" src="images/pinklogo.svg" alt="Shangri-La flower logo">

        <img class="heroImg" src="images/Optimized/hero_couple_narrow.webp" alt="a couple at the resort standing at the end of an infinity pool"> 

        <div id="weather">
            <img src="" alt="" id="icon">
            <ul>
                <li id="temperature"></li>
                <li id="description"></li>
               
            </ul>
        </div>
    </section>
    
    <main class="pageContent">
      

        <div class="bookingForm" id="bookingForm">
            <h2>Reserve Your Oasis</h2>
        <form>

            <label for="name">Your Name</Label><br>
            <input type="text" id="name" name="name" required placeholder="Audrey Hepburn"><br>
            
            <Label for="email">Your Email</Label><br>
            <input type="email" id="email" name="email" required placeholder="breakfast@tiffanys.com"><br>

            <label for="guests">Number of Guests</label>
            <input type="number" id="guests" name="guests" min="1" max="8" value="1" required><br>

            <label for ="checkIn">Your Arrival</Label>
            <input type="date" id="checkIn" name="checkIn" required>
            
            <Label for ="checkOut">Your Departure</Label>
            <input type="date" id="checkOut" name="checkOut" required ><br>


            <label for ="rooms">Choose your Oasis</label><br>
            <select id="rooms" name="rooms">
                <option value="oceanView"> Ocean View Deluxe Room </option>
                <option value="beachfront"> Beachfront Suite </option>
                <option value="gardenView"> Garden View Family Room </option>
                <option value="premiumOcean"> Premium oceanfront Suite with Plunge Pool </option>
                <option value="accessibleLuxury"> Accessible Luxury Room </option>
            </select><br>
            
            <label for="message">Personalized Requests</label><br>
            <textarea name="message" rows="8" cols="25" placeholder="Let us know if there is anything we can prepare for your stay."></textarea><br>
            
            <button class="button" type ="submit">Begin Your Getaway</button> 
        </form>
        </div>

    </main>

    <footer>
            <p> Shangri-La Beach Resort, 777 Paradise Lagoon Lane, Cancun, MX</p>
            <small> &copy; 2025 Shangri-La Beach Resort </small>
    </footer>

    <script src="shangri-la.js"></script>
        
	</body>
</html>
